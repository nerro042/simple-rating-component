<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <section class="content">
      <div class="star-box">
        <img class="star" src="images/icon-star.svg" alt="" />
      </div>

      <h3>How did we do?</h3>

      <p>
        Please let us know how we did with your surpport request. All feedback
        is appreciated to help us improve our offering!
      </p>

      <div class="ratings">
        <button class="buttons">1</button>
        <button class="buttons">2</button>
        <button class="buttons">3</button>
        <button class="buttons">4</button>
        <button class="buttons">5</button>
      </div>

      <button class="submit-btn">SUBMIT</button>
    </section>

    <section class="content-2">
      <img class="image-2" src="images/illustration-thank-you.svg" alt="" />

      <div class="selected">
        <p class="tnx">You selected <span id="rating">5</span> out of 5</p>
      </div>

      <h3 class="thank-you">Thank you</h3>

      <p class="glosarry">
        We appreciate you taking the time to give a rating. If yo ever need more
        surpport, don't hesitate to get in touch!
      </p>
    </section>

    <script src="script.js"></script>
  </body>
</html>
